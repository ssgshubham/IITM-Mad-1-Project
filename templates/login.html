<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('homepage') }}" class="navbar-brand">Grocery Store</a>
            <a href="{{ url_for('adminlogin') }}" class="navbar-item">Admin Login</a>
            <a href="{{ url_for('register') }}" class="navbar-item">Register</a>
        </div>

        <div class="body-content">
            {% block content %}
            <form action="{{ url_for('verify') }}" method="POST">
                <h3>Please Login:</h3>
                Email<br>
                <input type="email" name="email"/><br><br>
    
                Password<br>
                <input type="password" name="password"/><br><br>
    
                <input type="submit" value="Submit" /><br>
            </form>
            {% endblock %}
            <hr/>
            <footer>
               
            </footer>
        </div>
    </body>
</html>
